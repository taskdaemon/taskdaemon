[package]
name = "taskdaemon"
version = "0.1.0"
edition = "2024"
authors = ["Your Name <your.email@example.com>"]
build = "build.rs"
description = "A CLI application generated by rust-scaffold"

[lib]
name = "taskdaemon"
path = "src/lib.rs"

[[bin]]
name = "taskdaemon"
path = "src/main.rs"

[dependencies]
taskstore = { path = "../taskstore" }
clap = { version = "4.5.54", features = ["derive"] }
colored = "3.0.0"
dirs = "6.0.0"
env_logger = "0.11.8"
eyre = "0.6.12"
log = "0.4.29"
serde = { version = "1.0.228", features = ["derive"] }
serde_yaml = "0.9.34"
tokio = { version = "1", features = ["full"] }
serde_json = "1"
thiserror = "2.0.17"
async-trait = "0.1.89"
futures = "0.3.31"
glob = "0.3.3"
handlebars = "6.4.0"
tracing = "0.1.44"
reqwest-eventsource = "0.6.0"
uuid = { version = "1.19.0", features = ["serde", "v7"] }
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
reqwest = { version = "0.12", features = ["json", "stream"] }
ratatui = "0.30.0"
crossterm = "0.29.0"
nix = { version = "0.30.1", features = ["signal"] }
chrono = "0.4"
# Dependencies will be added via cargo add

[build-dependencies]

[dev-dependencies]
tempfile = "3.24.0"
# For build.rs if needed
