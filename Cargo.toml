[package]
name = "taskdaemon"
version = "0.1.0"
edition = "2024"
authors = ["Your Name <your.email@example.com>"]
build = "build.rs"
description = "A CLI application generated by rust-scaffold"

[lib]
name = "taskdaemon"
path = "src/lib.rs"

[[bin]]
name = "taskdaemon"
path = "src/main.rs"

[dependencies]
taskstore = { path = "../taskstore" }
clap = { version = "4.5.54", features = ["derive"] }
colored = "3.0.0"
dirs = "6.0.0"
env_logger = "0.11.8"
eyre = "0.6.12"
log = "0.4.29"
serde = { version = "1.0.228", features = ["derive"] }
serde_yaml = "0.9.34"
tokio = { version = "1", features = ["full"] }
serde_json = "1"
# Dependencies will be added via cargo add

[build-dependencies]
# For build.rs if needed
